<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room - Socket.io</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <link rel="stylesheet" href="/css/style.css">

</head>
<body class ="chat">
    <div class="chat__sidebar">
        <h3>Users:</h3> 
        <div id="usersOnline"></div>
    </div>
    <div class="chat__sidebar">
        <h3>Rooms:</h3>
        <div id="rommsOnline"></div>
        <br><br>
        <input type="text" name="roomName" placeholder="Type a room to switch">
    <button type="submit" style="background-color: #000000; color: rgb(255, 255, 255); justify-content: center;" onclick="switchRoom()">switch</button>
    </div>

    <div class="chat__main">
        <ol id="message" class='chat__messages'></ol>
        <div class="chat__footer">
            <form id="chat">
                <input type="text" name="message" placeholder="Type your message">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script id='message-template' type="text/template">
        <li class='message'>
            <div class='message__title'>
                <h4>{{author}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class='message__body'>
                <p>{{message}}</p>
            </div>
        </li>
    </script>

    <script type='text/javascript' src="/js/chatRoom.js"></script>
    <script type='text/javascript' src="/js/libs/moment.js"></script>
    <script type='text/javascript' src="/js/libs/mustache.js"></script>
</body>
</html>
