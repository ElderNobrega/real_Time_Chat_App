<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>

    <link rel="stylesheet" href="/css/style.css">

</head>
<body class="center">
    <div class="center-form"></div>
    <form action="/chatRoom.html">
        <div class="form-field"><h3>Join Chat</h3></div>
        <div class="form-field">
            <label>Nickname: </label>
            <input type="text" name="name" placeholder="Type your nickname" autofocus>
        </div>
        <div class="form-field">
            <label>Room name:: </label>
            <input type="text" name="room" placeholder="Type the room you wanna join" autofocus>
        </div>
        <div class="form-field">
            <button>Join</button>
        </div>
    </form>
    
</body>
</html>
